<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menú para Profesores -->
    <ion-menu contentId="main-content" type="overlay" menuId="menu" *ngIf="mostrarMenuProfesor()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menú Profesor</ion-list-header>
          <ion-note>Profesor@duocprofesoruc.cl</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appprofe; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Menú para Alumnos -->
    <ion-menu contentId="main-content" type="overlay" *ngIf="mostrarMenuAlumno()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menú Alumno</ion-list-header>
          <ion-note>alumno@duocuc.cl</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appalumno; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
